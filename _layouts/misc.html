---
layout: default
---

<body>
  <div class="page-title misc-content">
    <h1>
      {{ page.title }}
    </h1>

    {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
    </div>
    {% endif %}

    <article>
      <div class="featured-image">
      {{ content }}
      </div>
    </article>

  </div>
</body>
